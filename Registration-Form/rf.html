<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="rf.css">
</head>
<body>
<center><h2>Registration Form</h2></center>
	<center>
		<table border="4">
			<thead>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fname" id="fname" placeholder="Type your First Name.."></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname" placeholder="Type your Last Name .."></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email" placeholder="Type your Email ID.."></td>
				</tr>
				<tr>
					<th>Skills</th>
						<td><input type="radio" name="skills" id="skills"  value="HTML" checked>HTML</td>
						<td><input type="radio" name="skills" id="skills"  value="CSS">CSS</td>
						<td><input type="radio" name="skills" id="skills"  value="JS">JS</td>
				</tr>
				<tr id="btna">
					<td colspan="5"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>
	</center>

		<table border="5" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Skills</th>
				</tr>
			</thead>
		</table>
	
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("skills").value;
			

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x]
			

			n++;
			x++;
		}

	</script>
</body>
</html>
